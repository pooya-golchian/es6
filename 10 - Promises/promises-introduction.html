<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Promises!</title>
</head>

<body>
  <script>
    const postsPromise = fetch('https://jsonplaceholder.typicode.com/posts/1');

    postsPromise
      .then(data => data.json())
      .then(data => {
        console.log(data)
      })
      .catch((err) => {
        console.error(err);
      })
  </script>
</body>

</html>
